            </ul>
        </nav>

    <main>
        <section id="growth-tracker">
            <h1>Growth Tracker</h1>
            <div class="growth-chart">
                <!-- Growth chart with progress bars will be dynamically generated here -->
            </div>
            <div class="add-note">
                <h2>Add Growth Note</h2>
                <form id="add-note-form">
                    <label for="note-date">Date:</label>
                    <input type="date" id="note-date" name="note-date" required>
                    <label for="note-description">Description:</label>
                    <textarea id="note-description" name="note-description" required></textarea>
                    <button type="submit">Add Note</button>
                </form>
            </div>
        </section>
    </main>
